<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" rel="stylesheet">
	<title>blackjack</title>
</head>
<body>
	<p id="balance"></p>

	<div class="desk">

		<p id="dealerScore">Dealer</p>
		<div id="dealer"></div>

		<p id="playerScore">Player</p>
		<div id="player"></div>

	</div>

	<p id="result"></p>	

	<div id="control">
		<button id="hit" onclick="playerTurn()">Hit</button>
		<button id="stand" onclick="dealerTurn()">Stand</button>
		<button id="restart" onclick="initializeGame()">Restart Game</button>
	</div>

	<script src="src/script.js" defer></script>
</body>
</html>
